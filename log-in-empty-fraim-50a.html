<!DOCTYPE html>
<html lang="en">

<head>
	<title>MAS.AI</title>
	<meta name="description" content="MAS.AI" />
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="css/style.css">
</head>

<body data-page="log-in-empty-fraim-50a">
	<div class="wrapper-main">
		<div id="root" class="wrapper">
			<form action="" class="form form_login">
				<div class="form_header">
					<h2 class="title">Explore the MAS.AI</h2>
					<p class="text">Plans for you. Reminds you. Supports you.</p>
				</div>


				<div class="form-group">
					<button class="btn btn-light w-100" type="submit">Log In</button>
				</div>
				<div class="form-group">
					<button class="btn btn-outline-light w-100" type="submit">Create an Account</button>
				</div>
			</form>


			<!--modal-->
			<div class="modal fullModal pb-16 fade" id="fullModal" tabindex="-1" aria-labelledby="fullModalLabel"
				aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header bg-liner">
							<h2 class="modal-title" id="fullModalLabel">Log In</h2>
							<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
						</div>
						<div class="modal-body overflow-auto d-flex flex-column scrollbar-hidden">
							<form action="" class="form form-log-in needs-validation" novalidate>
								<div class="form-section">
									<div class="form-group">
										<label for="email" class="form-label">Nickname<i
                                            class="icon icon-info-outline-rounded" data-bs-toggle="tooltip"
                                            data-bs-placement="top" data-bs-html="true"
                                            data-bs-title="Type a unique Nickname"></i></label>
										<input type="email" class="form-control form-control-valid" name="email"
											id="email" placeholder="Type a unique Nickname" required
											autocomplete="off">
										<div class="invalid-feedback">
											Error
										</div>
									</div>
									<div class="form-group">
										<label for="password" class="form-label">Password</label>
										<div class="input-group input-group-password">
											<input type="password" class="form-control form-control-password"
												name="password" id="password" placeholder="Type a Password" required>
											<span class="input-group-text password-show-view cursor-pointer"></span>
											<div class="invalid-feedback">
												Error
											</div>
										</div>
										<div id="validationpassword" class="invalid invalid-custom visually-hidden">
											<div class="wrap-progress visually-hidden">
												<div class="progress progress-validation" role="progressbar"
													aria-label="Basic example" aria-valuenow="33" aria-valuemin="0"
													aria-valuemax="100">
													<div class="progress-bar" style="width: 0%"></div>
												</div>
											</div>

											<div class="error-validation validation-characters visually-hidden">8
												characters
												minimum</div>
											<div class="error-validation validation-number visually-hidden">a number
											</div>
											<div class="error-validation validation-symbol visually-hidden">one symbol
												minimum</div>
										</div>
										<div class="forgot-password"><a href="#">Forgot password?</a></div>
									</div>
								</div>
								<div class="w-100">
									<div class="form-group">
										<button class="btn btn-light w-100" type="submit">Log In</button>
									</div>
									<div class="form-footer-text">
										<a href="">Create an Account</a>
									</div>
								</div>

							</form>

						</div>
					</div>

				</div>
			</div>
			<!--modal end-->

		</div>
	</div>


	<script src="js/bootstrap.bundle.min.js"></script>
	<script src="js/air-datepicker/air-datepicker.js"></script>
	<script src="js/date-picker.mixin.js"></script>
	<script src="js/script.js"></script>
	<script src="js/input.js"></script>
	<script>
		var fullModal = new bootstrap.Modal(document.getElementById("fullModal"), {});
		document.onreadystatechange = function () {
			fullModal.show();
		};


		const forms = document.querySelectorAll('.needs-validation')

		// Loop over them and prevent submission
		Array.from(forms).forEach(form => {
			form.addEventListener('submit', event => {
				if (!form.checkValidity()) {
					event.preventDefault()
					event.stopPropagation()
				}
				form.querySelectorAll('.form-control').forEach((input) => {
					if (input.value.length < 1) {
						input.classList.add('is-invalid')
						event.stopPropagation()
						event.preventDefault()
					} else {
						input.classList.remove('is-invalid')
					}
					//console.log(input.value)
				})
				form.classList.add('was-validated')
			})
			form.addEventListener('change', event => {
				form.querySelectorAll('.form-control').forEach((input) => {
					if (input.value.length < 1) {
						input.classList.add('is-invalid')
						event.stopPropagation()
						event.preventDefault()
					} else {
						input.classList.remove('is-invalid')
					}
					console.log(input.value)
				})
				form.classList.add('was-validated')
			})

		})
		const form_control = document.querySelectorAll('.form-control')
		form_control.forEach((box) => {
			box.addEventListener('input', (event) => {
				console.log(event.target.value)
				if (event.value) {
					console.log(event.value)

					event.stopPropagation()
					event.preventDefault()
				}
			})
		});


	</script>
</body>

</html>
