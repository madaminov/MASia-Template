<!DOCTYPE html>
<html lang="en">

<head>
    <title>MAS.AI</title>
    <meta name="description" content="MAS.AI" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrapper-main">
        <div id="root" class="wrapper">

            <header>
                <div class="container-fluid d-flex align-items-center justify-content-between">
                    <div class="wrap_logo">
                        <a href="/">MAS.AI</a>
                    </div>
                    <div class="user_badge d-flex align-items-center">
                        <div class="user-info">
                            <div class="user_name text-end">Ann</div>
                            <div class="user_role">Queen</div>
                        </div>
                        <button class="user-img" style="background-image: url(images/queen.png);"></button>
                    </div>
                </div>
            </header>

            <div class="modal fullModal fade" id="fullModal" tabindex="-1" aria-labelledby="fullModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        
                        <div class="modal-header justify-content-start bg-liner">
                            <button type="button" class="btn-close btn-close-arrow" data-bs-dismiss="modal" aria-label="Close"></button>
                            <h2 class="modal-title" id="fullModalLabel">Family Role</h2>
                            <button class="btn btn-light-5 btn-save ms-auto">Confirm</button>
                        </div>

                        <div class="modal-body overflow-auto scrollbar-hidden">
                            <form action="" class="form-edit-family-role">
                                <div class="section-inner">	
                                    <div class="form-group">
                                        <label for="priority" class="form-label">Family Role <i
                                                class="icon icon-info-outline-rounded" data-bs-toggle="tooltip"
                                                data-bs-placement="top" data-bs-html="true"
                                                data-bs-title="<h4>Queen Role</h4> <p>Her Majesty sets the rules, assigns tasks to family members, and oversees their completion.</p>"></i></label>

                                        <div class="input-group input-group-select">
                                            <input type="text"
                                                class="form-control form-control-dropdown dropdown-toggle"
                                                data-bs-toggle="dropdown" data-bs-auto-close="true"
                                                data-bs-offset="0,8" aria-expanded="false" name="role" value=""
                                                readonly="readonly" placeholder="Select Family Role" required
                                                autocomplete="false">
                                            <span class="input-group-text input-icon-down"></span>
                                            <div class="invalid-feedback">
                                                Error
                                            </div>
                                            <ul class="dropdown-menu dropdown-for-input">
                                                <li><span class="dropdown-item" data-value="Queen">Queen</span></li>
                                                <li><span class="dropdown-item" data-value="King">King</span></li>
                                                <li><span class="dropdown-item"
                                                        data-value="Princess">Princess</span></li>
                                                <li><span class="dropdown-item" data-value="Prince">Prince</span>
                                                </li>                                           
                                            </ul>

                                        </div>
                                        <div class="invalid-feedback">
                                            Error
                                        </div>
                                    </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/air-datepicker/air-datepicker.js"></script>
    <script src="js/duration-picker.js"></script>
    <script src="js/nice-select2.js"></script>
    <script src="js/script.js"></script>
    <script src="js/date-input.js"></script>
    <script src="js/time-picker.js"></script>
    <script src="js/input.js"></script>

    <script>
        var fullModal = new bootstrap.Modal(document.getElementById("fullModal"), {});
        document.onreadystatechange = function () {
            fullModal.show();
        };

        document.querySelectorAll('.form-group-count .counter').forEach(box => {
            box.addEventListener("click", (e) => {
                val_number = parseInt(document.querySelector('.form-number').value);
                if (box.classList.contains("plus")) {
                    document.querySelector('.form-number').value = val_number + 1;
                }
                if (box.classList.contains("minus") && val_number > 0) {
                    document.querySelector('.form-number').value = val_number - 1;
                }
            });
        });

        document.querySelector('form').addEventListener('change', (event) => {
            if (event.target.required) {
                document.querySelector('form button[type="submit"]').disabled = event.target.value === '';
            }
        });
    </script>
</body>
</html>
