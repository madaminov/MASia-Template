<!DOCTYPE html>
<html lang="en">

<head>
	<title>MAS.AI</title>
	<meta name="description" content="MAS.AI" />
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="wrapper-main">
		<div id="root" class="wrapper">
			<header>
				<div class="container-fluid d-flex align-items-center justify-content-between">
					<div class="wrap_logo">
						<a href="/">MAS.AI</a>
					</div>
					<div class="user_badge d-flex align-items-center">
						<div class="user-info">
							<div class="user_name text-end">Mira</div>
							<div class="user_role">Nanny</div>
						</div>
						<button class="user-img" style="background-image: url(images/adult.png) ;"></button>
					</div>
				</div>
			</header>
			<div class="wrap-task-progress-bar">
				<div class="wrap-progress-badge-score">
					<div class="progress-badge">
						<div class="icon">
							<svg>
								<use href="images/icons.svg#progress" />
							</svg>
						</div>
						Your progress
					</div>
				</div>
				<div class="wrap-text">
					<h2>My Highness, <span>keep<br /> going! Shine on!</span></h2>
				</div>
				<div class="wrap-progress">
					<div class="text">54%</div>
					<div class="progress">
						<div class="progress-bar bg-violet-3" role="progressbar" style="width: 54%" aria-valuenow="54"
							aria-valuemin="0" aria-valuemax="100"></div>
					</div>
				</div>

			</div>
			<!--calendar-->
			<div class="wrap-calendar">
				<div id="calendar" data-date="11/17/2024"></div>
				<div class="switch_view_calendar"></div>
			</div>
			<!--calendar end-->
			<!--Day Schedule-->
			<div class="wrap-day-schedule">
				<h2 class="title">01 October, Saturday</h2>
				<div class="schedule">
					<div class="event-list w-100">
						<!--event-->
						<div class="event event-princess w-100 d-flex align-self-stretch">
							<div class="wrap-time d-flex flex-column">
								<div class="time color-white">13:30</div>
								<div class="hour">15 min</div>
							</div>
							<div class="event-day w-100 d-flex justify-content-between">
								<div class="inner w-100 d-flex flex-wrap ">
									<div class="icon">
										<svg>
											<use href="images/icon-search-eye.svg#search-eye" />
										</svg>
									</div>
									<div class="text">Read the book</div>
									<div class="assignee">Assignee Princess Sarah</div>
									<div class="properties">
										<div class="property">New</div>
										<div class="property bg-medium">Medium</div>
									</div>
								</div>
								<button class="btn-action">
									<svg>
										<use href="images/more.svg#more" />
									</svg>
								</button>
							</div>
						</div>
						<!--event end-->
						<!--event-->
						<div class="event event-prince w-100 d-flex align-self-stretch">
							<div class="wrap-time d-flex flex-column">
								<div class="time color-white">13:30</div>
								<div class="hour">15 min</div>
							</div>
							<div class="event-day w-100 d-flex justify-content-between">
								<div class="inner w-100 d-flex flex-wrap ">
									<div class="icon">
										<svg>
											<use href="images/icon-search-eye.svg#search-eye" />
										</svg>
									</div>
									<div class="text">Read the book</div>
									<div class="assignee">Assignee Prince Tom</div>
									<div class="properties">
										<div class="property">New</div>
										<div class="property bg-medium">Medium</div>
									</div>
								</div>
								<button class="btn-action">
									<svg>
										<use href="images/more.svg#more" />
									</svg>
								</button>
							</div>
						</div>
						<!--event end-->


					</div>
				</div>
			</div>
			<!--Day Schedule end-->
			<footer>
				<div class="container-fluid d-flex align-items-center justify-content-between">
					<button title="home" class="btn-home active">
						<svg>
							<use href="images/icons.svg#home" />
						</svg>
					</button>
					<button title="calendar" class="btn-calendar">
						<svg>
							<use href="images/icons.svg#calendar" />
						</svg>
					</button>
					<button title="add" class="btn-add">
						<svg>
							<use href="images/icons.svg#plus" />
						</svg>
					</button>
					<button title="list" class="btn-list">
						<svg>
							<use href="images/icons.svg#list" />
						</svg>
					</button>
					<button class="btn-user">
						<svg>
							<use href="images/icon-user.svg#user" />
						</svg>
					</button>
				</div>
			</footer>
		</div>
	</div>



	<script src="js/bootstrap.bundle.min.js"></script>
	<script src="js/air-datepicker/air-datepicker.js"></script>
	<script src="js/date-picker.mixin.js"></script>
	<script src="js/script.js"></script>
</body>

</html>
