<!DOCTYPE html>
<html lang="en">

<head>
    <title>MAS.AI</title>
    <meta name="description" content="MAS.AI" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrapper-main">
        <div id="root" class="wrapper">

            <header>
                <div class="container-fluid d-flex align-items-center justify-content-between">
                    <div class="wrap_logo">
                        <a href="/">MAS.AI</a>
                    </div>
                    <div class="user_badge d-flex align-items-center">
                        <div class="user-info">
                            <div class="user_name text-end">Ann</div>
                            <div class="user_role">Queen</div>
                        </div>
                        <button class="user-img" style="background-image: url(images/queen.png);"></button>
                    </div>
                </div>
            </header>

            <div class="modal fullModal fade" id="fullModal" tabindex="-1" aria-labelledby="fullModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        
                        <div class="modal-header justify-content-start bg-liner">
                            <button type="button" class="btn-close btn-close-arrow" data-bs-dismiss="modal" aria-label="Close"></button>
                            <h2 class="modal-title" id="fullModalLabel">Password</h2>
                            <button class="btn btn-light-5 btn-save ms-auto">Confirm</button>
                        </div>

                        <div class="modal-body overflow-auto scrollbar-hidden">
                            <form action="" class="form-edit-password">
                                <div class="section-inner">	

                                    <!-- Password Field -->
                                    <div class="form-group">
                                        <label for="password" class="form-label">Current Password</label>
                                        <div class="input-group input-group-password">
                                            <input type="current password" class="form-control form-control-password"
                                                name="current password" id="current password" placeholder="Type a current Password" required>
                                            <span class="input-group-text password-show-view cursor-pointer"></span>
                                            <div class="invalid-feedback">Error</div>
                                        </div>

                                        <div id="validationpassword" class="invalid invalid-custom visually-hidden">
                                            <div class="wrap-progress visually-hidden">
                                                <div class="progress progress-validation" role="progressbar"
                                                    aria-label="Basic example" aria-valuenow="33" aria-valuemin="0"
                                                    aria-valuemax="100">
                                                    <div class="progress-bar" style="width: 0%"></div>
                                                </div>
                                            </div>
                                            <div class="error-validation validation-characters visually-hidden">
                                                8 characters minimum
                                            </div>
                                            <div class="error-validation validation-number visually-hidden">
                                                A number
                                            </div>
                                            <div class="error-validation validation-symbol visually-hidden">
                                                One symbol minimum
                                            </div>
                                        </div>

                                        <div class="forgot-password">
                                            <a href="#">Forgot password?</a>
                                        </div>
                                    </div>

                                    <!-- New Password Field -->
                                    <div class="form-group">
                                        <label for="password" class="form-label">New Password</label>
                                        <div class="input-group input-group-password">
                                            <input type="new password" class="form-control form-control-password"
                                                name="new password" id="new password" placeholder="Type a new Password" required>
                                            <span class="input-group-text password-show-view cursor-pointer"></span>
                                            <div class="invalid-feedback">Error</div>
                                        </div>

                                        <div id="validationpassword" class="invalid invalid-custom visually-hidden">
                                            <div class="wrap-progress visually-hidden">
                                                <div class="progress progress-validation" role="progressbar"
                                                    aria-label="Basic example" aria-valuenow="33" aria-valuemin="0"
                                                    aria-valuemax="100">
                                                    <div class="progress-bar" style="width: 0%"></div>
                                                </div>
                                            </div>
                                            <div class="error-validation validation-characters visually-hidden">
                                                8 characters minimum
                                            </div>
                                            <div class="error-validation validation-number visually-hidden">
                                                A number
                                            </div>
                                            <div class="error-validation validation-symbol visually-hidden">
                                                One symbol minimum
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="password" class="form-label">Confirm Password</label>
                                        <div class="input-group input-group-password">
                                            <input type="confirm password" class="form-control form-control-password"
                                                name="confirm password" id="confirm password" placeholder="Confirm Password" required>
                                            <span class="input-group-text password-show-view cursor-pointer"></span>
                                            <div class="invalid-feedback">Error</div>
                                        </div>
                                        <div id="validationpassword" class="invalid invalid-custom visually-hidden">
                                            <div class="wrap-progress visually-hidden">
                                                <div class="progress progress-validation" role="progressbar"
                                                    aria-label="Basic example" aria-valuenow="33" aria-valuemin="0"
                                                    aria-valuemax="100">
                                                    <div class="progress-bar" style="width: 0%"></div>
                                                </div>
                                            </div>
                                            <div class="error-validation validation-characters visually-hidden">
                                                8 characters minimum
                                            </div>
                                            <div class="error-validation validation-number visually-hidden">
                                                A number
                                            </div>
                                            <div class="error-validation validation-symbol visually-hidden">
                                                One symbol minimum
                                            </div>
                                        </div>
                                    </div>

                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/air-datepicker/air-datepicker.js"></script>
    <script src="js/duration-picker.js"></script>
    <script src="js/nice-select2.js"></script>
    <script src="js/script.js"></script>
    <script src="js/date-input.js"></script>
    <script src="js/time-picker.js"></script>
    <script src="js/input.js"></script>

    <script>
        var fullModal = new bootstrap.Modal(document.getElementById("fullModal"), {});
        document.onreadystatechange = function () {
            fullModal.show();
        };

        document.querySelectorAll('.form-group-count .counter').forEach(box => {
            box.addEventListener("click", (e) => {
                val_number = parseInt(document.querySelector('.form-number').value);
                if (box.classList.contains("plus")) {
                    document.querySelector('.form-number').value = val_number + 1;
                }
                if (box.classList.contains("minus") && val_number > 0) {
                    document.querySelector('.form-number').value = val_number - 1;
                }
            });
        });

        document.querySelector('form').addEventListener('change', (event) => {
            if (event.target.required) {
                document.querySelector('form button[type="submit"]').disabled = event.target.value === '';
            }
        });
    </script>
</body>
</html>
