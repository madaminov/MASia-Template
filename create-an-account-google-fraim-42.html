<!DOCTYPE html>
<html lang="en">

<head>
	<title>MAS.AI</title>
	<meta name="description" content="MAS.AI" />
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="wrapper-main">
		<div id="root" class="wrapper">
			<form action="" class="form form_login">
				<div class="form_header">
					<h2 class="title">Explore the MAS.AI</h2>
					<p class="text">Plans for you. Reminds you. Supports you.</p>
				</div>


				<div class="form-group">
					<button class="btn btn-light w-100" type="submit">Log In</button>
				</div>
				<div class="form-group">
					<button class="btn btn-outline-light w-100" type="submit">Create an Account</button>
				</div>
			</form>


			<!--modal-->
			<div class="modal fullModal pb-16 fade" id="fullModal" tabindex="-1" aria-labelledby="fullModalLabel"
				aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header bg-liner">
							<h2 class="modal-title" id="fullModalLabel">Create an Account</h2>
							<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
						</div>
						<div class="modal-body overflow-auto d-flex flex-column scrollbar-hidden">
							<form action="" class="form form-create-an-account needs-validation" novalidate>
								<div class="form-section">
									<div class="section-inner">
										<div class="form-group">
											<label for="name" class="form-label">Name</label>
											<input type="text" class="form-control form-control-valid" name="name"
												id="name" placeholder="Type your Name" required autocomplete="false">
											<div class="invalid-feedback">
												Error
											</div>
										</div>
										<div class="form-group">
											<label for="priority" class="form-label">Family Role <i
													class="icon icon-info-outline-rounded" data-bs-toggle="tooltip"
													data-bs-placement="top" data-bs-html="true"
													data-bs-title="<h4>Queen Role</h4> <p>Her Majesty sets the rules, assigns tasks to family members, and oversees their completion.</p>"></i></label>

											<div class="input-group input-group-select">
												<input type="text"
													class="form-control form-control-dropdown dropdown-toggle"
													data-bs-toggle="dropdown" data-bs-auto-close="true"
													data-bs-offset="0,8" aria-expanded="false" name="role" value=""
													readonly="readonly" placeholder="Select Family Role" required
													autocomplete="false">
												<span class="input-group-text input-icon-down"></span>
												<div class="invalid-feedback">
													Error
												</div>
												<ul class="dropdown-menu dropdown-for-input">
													<li><span class="dropdown-item" data-value="Queen">Queen</span>
													</li>
													<li><span class="dropdown-item" data-value="King">King</span>
													</li>

													<li><input type="text" value="" class="dropdown-item-input"
															placeholder="Type other Role"></li>
												</ul>
											</div>
											<div class="invalid-feedback">
												Error
											</div>
										</div>
										<!--tip_card_container-->
										<!--
										<div class="collapse" id="collapseTip">
											<div class="tip_card_container tip_card_container-static">
												<div class="container">
													<div class="tip_card_badge">ðŸ’¡ MAS.AIâ€™s Tip</div>
													<h4>Queen Role</h4>
													<p>Her Majesty sets the rules, assigns tasks to family members, and
														oversees
														their completion. </p>
												</div>
											</div>
										</div>
										-->
										<!--tip_card_container end-->

										<div class="form-group">
											<label for="date" class="form-label">Birthday</label>
											<div class="input-group input-group-reset has-validation">
												<input type="text" class="form-control form-control-date" name="date"
													value="" placeholder="Select birthday" id="date" required readonly
													autocomplete="false">
												<span class="input-group-text input-reset-value cursor-pointer"></span>
												<span class="input-group-text input-icon-calendar"></span>
												<div class="invalid-feedback">
													Error
												</div>
											</div>

										</div>
									</div>
									<div class="section-inner">
										<div class="form-group">
											<label for="email" class="form-label">Email</label>
											<input type="email" class="form-control form-control-valid" name="email"
												id="email" placeholder="Type your Email address" required
												autocomplete="false" autocomplete="off" readonly>
											<div class="invalid-feedback">
												Error
											</div>
										</div>

									</div>
								</div>
								<div class="w-100">
									<div class="form-group">
										<button class="btn btn-light w-100" type="submit">Create an Account</button>
									</div>
								</div>

							</form>
						</div>
					</div>

				</div>
			</div>
			<!--modal end-->

		</div>
	</div>


	<script src="js/bootstrap.bundle.min.js"></script>
	<script src="js/air-datepicker/air-datepicker.js"></script>
	<script src="js/date-input.js"></script>
	<script src="js/script.js"></script>
	<script src="js/input.js"></script>
	<script>
		let fullModal = new bootstrap.Modal(document.getElementById("fullModal"), {});
		document.onreadystatechange = function () {
			fullModal.show();
		};
		let tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
		let tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
			return new bootstrap.Tooltip(tooltipTriggerEl)
		})


		const forms = document.querySelectorAll('.needs-validation')

		// Loop over them and prevent submission
		Array.from(forms).forEach(form => {
			form.addEventListener('submit', event => {
				if (!form.checkValidity()) {
					event.preventDefault()
					event.stopPropagation()
				}
				form.querySelectorAll('.form-control').forEach((input) => {
					if (input.value.length < 1) {
						input.classList.add('is-invalid')
						event.stopPropagation()
						event.preventDefault()
					} else {
						input.classList.remove('is-invalid')
					}
					//console.log(input.value)
				})
				form.classList.add('was-validated')
			})
			form.addEventListener('change', event => {
				form.querySelectorAll('.form-control').forEach((input) => {
					if (input.value.length < 1) {
						input.classList.add('is-invalid')
						event.stopPropagation()
						event.preventDefault()
					} else {
						input.classList.remove('is-invalid')
					}
					console.log(input.value)
				})
				form.classList.add('was-validated')
			})

		})
		const form_control = document.querySelectorAll('.form-control')
		form_control.forEach((box) => {
			box.addEventListener('input', (event) => {

					event.stopPropagation()
					event.preventDefault()
				}
			})
		});


	</script>
</body>

</html>
