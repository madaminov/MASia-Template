<!DOCTYPE html>
<html lang="en">

<head>
    <title>MAS.AI</title>
    <meta name="description" content="MAS.AI" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrapper-main">
        <div id="root" class="wrapper wrapper-openning-screen">
            <div class="openning-screen">
                <div class="wrap-images">
                    <img src="images/female_sitting.png" alt="" class="img-fluid female_sitting">
                    <img src="images/vase_with_tulips.png" alt="" class="img-fluid vase_with_tulips">
                    <img src="images/blue_stopwatch.png" alt="" class="img-fluid blue_stopwatch">
                    <img src="images/multicolored.png" alt="" class="img-fluid multicolored">
                    <img src="images/pie_chart.png" alt="" class="img-fluid pie_chart">
                    <img src="images/pink_coffee_cup.png" alt="" class="img-fluid pink_coffee_cup">
                    <img src="images/blue_desk_calendar.png" alt="" class="img-fluid blue_desk_calendar">
                </div>
                <div class="content">
                    <div class="text">
                        <h2>Task Management &<br /> To-Do List</h2>
                        <p>This productive tool is designed to help you better manage your tasks project-wise
                            conveniently!</p>
                    </div>
                    <div class="wrap-button">
                        <div class="form-group">
                            <button class="btn btn-login w-100">Log In</button>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-create-an-account w-100">Create an Account</button>
                        </div>
                        <div class="form-group or-divider">
                            <span>or</span>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-continue-with-google">
                                <img src="images/icon-google.svg" alt="Google Icon" class="google-icon">
                                Continue with Google
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/air-datepicker/air-datepicker.js"></script>
    <script src="js/date-picker.mixin.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
