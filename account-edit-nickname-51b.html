<!DOCTYPE html>
<html lang="en">

<head>
	<title>MAS.AI</title>
	<meta name="description" content="MAS.AI" />
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="wrapper-main">
		<div id="root" class="wrapper">

			<!--modal-->
			<div class="modal fullModal fade" id="fullModal" tabindex="-1" aria-labelledby="fullModalLabel"
				aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header justify-content-start bg-liner">
							<button type="button" class="btn-close btn-close-arrow" data-bs-dismiss="modal"
								aria-label="Close"></button>
							<h2 class="modal-title" id="fullModalLabel">Nickname</h2>
							<button class="btn btn-light-5 btn-save ms-auto">Save</button>
						</div>
						<div class="modal-body overflow-auto scrollbar-hidden">
							<form action="" class="form form-edit-nickname">
								<div class="form-group">
									<label for="Nickname" class="form-label">Nickname<i
											class="icon icon-info-outline-rounded" data-bs-toggle="tooltip"
											data-bs-placement="top" data-bs-html="true"
											data-bs-title="Type a unique Nickname"></i></label>
									<input type="text" class="form-control form-control-nickname form-control-valid"
										name="Nickname" id="Nickname" placeholder="Type a unique Nickname" required
										value="User_nick" autocomplete="false">
									<span class="for-form-control-nickname">@</span>
									<div class="invalid-feedback">
										Error
									</div>
								</div>
							</form>
						</div>
					</div>

				</div>
			</div>
			<!--modal end-->

		</div>
	</div>


	<script src="js/bootstrap.bundle.min.js"></script>
	<script src="js/air-datepicker/air-datepicker.js"></script>
	<script src="js/date-input.js"></script>
	<script src="js/script.js"></script>
	<script src="js/input.js"></script>
	<script>
		let fullModal = new bootstrap.Modal(document.getElementById("fullModal"), {});
		document.onreadystatechange = function () {
			fullModal.show();
		};
		let tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
		let tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
			return new bootstrap.Tooltip(tooltipTriggerEl)
		})


		const forms = document.querySelectorAll('.needs-validation')

		// Loop over them and prevent submission
		Array.from(forms).forEach(form => {
			form.addEventListener('submit', event => {
				if (!form.checkValidity()) {
					event.preventDefault()
					event.stopPropagation()
				}
				form.querySelectorAll('.form-control').forEach((input) => {
					if (input.value.length < 1) {
						input.classList.add('is-invalid')
						event.stopPropagation()
						event.preventDefault()
					} else {
						input.classList.remove('is-invalid')
					}
					//console.log(input.value)
				})
				form.classList.add('was-validated')
			})
			form.addEventListener('change', event => {
				form.querySelectorAll('.form-control').forEach((input) => {
					if (input.value.length < 1) {
						input.classList.add('is-invalid')
						event.stopPropagation()
						event.preventDefault()
					} else {
						input.classList.remove('is-invalid')
					}
					console.log(input.value)
				})
				form.classList.add('was-validated')
			})

		})
		const form_control = document.querySelectorAll('.form-control')
		form_control.forEach((box) => {
			box.addEventListener('input', (event) => {

					event.stopPropagation()
					event.preventDefault()
				}
			})
		});


	</script>
</body>

</html>
