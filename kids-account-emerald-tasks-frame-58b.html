<!DOCTYPE html>
<html lang="en">

<head>
    <title>MAS.AI</title>
    <meta name="description" content="MAS.AI" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrapper-main">
        <div id="root" class="wrapper">
            <div class="modal fullModal fade" id="fullModal" tabindex="-1" aria-labelledby="fullModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content modal-content-emerald">
                        <div class="modal-header bg-liner-7 justify-content-start">
                            <button type="button" class="btn-close btn-close-arrow" data-bs-dismiss="modal"
                                aria-label="Close"></button>
                            <h2 class="modal-title" id="fullModalLabel">Princess Saraâ€™s Palace</h2>
                        </div>
                        <div class="modal-body overflow-auto d-flex flex-column scrollbar-hidden">
                            <!--family-members-section-->
                            <div class="emerald-family-section">
                                <button class="icon-btn"><img src="images/icon-settings.svg" alt="Settings"></button>
                                <div class="personal-info">
                                    <div class="name">Sara</div>
                                    <div class="user-role user-role-princess">Princess</div>
                                </div>
                                <button class="icon-btn"><img src="images/icon-gift.svg" alt="Back"></button>
                            </div>
                            <div class="crown-container">
                                <img src="images/emerald-crowm.png" alt="Crown" class="crown-image">
                            </div>
                            <!--family-members-section end-->
                            <!--family-members-section-->
                            <div class="emerald-container">
                                <div class="top-section">
                                    <div class="income-box">
                                        <div class="income-text">Total income</div>
                                        <div class="user-score-container">
                                            <div class="score">0</div>
                                            <div class="income-container"></div>
                                        </div>
                                        <button class="btn-icon"></button>
                                    </div>
                                </div>
                                <div class="task-box">
                                    <div class="task-content">
                                        <div class="task-icon-gift">
                                            <img src="images/icon-gift.svg" alt="gift">
                                        </div>
                                        <div class="task-info">
                                            <h3 class="task-title">Add Gifts</h3>
                                            <p class="task-description">Add at least 3 gifts</p>
                                        </div>
                                    </div>
                                    <button class="button-purple-1">Add Gifts</button>
                                </div>
                                <div class="task-box">
                                    <div class="task-content">
                                        <div class="task-icon">
                                            <img src="images/icon-emerald.svg" alt="Emerald">
                                        </div>
                                        <div class="task-info">
                                            <h3 class="task-title">Add an Emerald tasks</h3>
                                            <p class="task-description">Tasks list that earn your kid emeralds</p>
                                        </div>
                                    </div>
                                    <button class="button-purple-2" disabled>Start</button>
                                </div>

                            </div>
                            <div class="bottom-section">
                                <div class="box calendar-box">
                                    <div class="task-content">
                                        <div class="task-icon">
                                            <img src="images/icon-calendar-15-16.svg" alt="Emerald">
                                        </div>
                                        <div class="task-info">
                                            <h3 class="task-title">Calendar</h3>
                                            <p class="task-description">0 activities</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="box tasks-box">
                                    <div class="task-content">
                                        <div class="task-icon">
                                            <img src="images/icon-list.svg" alt="Emerald">
                                        </div>
                                        <div class="task-info">
                                            <h3 class="task-title">Tasks</h3>
                                            <p class="task-description">0 Tasks</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--family-members-section end-->
                    </div>
                </div>

            </div>
        </div>
        <!--modal end-->

    </div>
    </div>


    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/air-datepicker/air-datepicker.js"></script>
    <script src="js/date-picker.mixin.js"></script>
    <script src="js/script.js"></script>
    <script src="js/input.js"></script>
    <script>
        var fullModal = new bootstrap.Modal(document.getElementById("fullModal"), {});
        document.onreadystatechange = function () {
            fullModal.show();
        };
    </script>
</body>
