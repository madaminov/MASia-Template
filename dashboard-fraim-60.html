<!DOCTYPE html>
<html lang="en">

<head>
	<title>MAS.AI</title>
	<meta name="description" content="MAS.AI" />
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="wrapper-main">
		<div id="root" class="wrapper">
			<header>
				<div class="container-fluid d-flex align-items-center justify-content-between">
					<div class="wrap_logo">
						<a href="/">MAS.AI</a>
					</div>
					<div class="user_badge user_badge_notification d-flex align-items-center">
						<div class="notification">
							<svg>
								<use href="images/icon-notification.svg#icon" />
							</svg>
						</div>
						<button class="user-img" style="background-image: url(images/queen.png) ;"></button>
					</div>
				</div>

			</header>
			<div class="majesty-bar">
            <div class="wrap-task-progress-bar hide">
				<div class="wrap-text">
					<h2>Your Majesty,<br /> <span>Start your day strong!</span></h2>
				</div>
			</div>
        </div>
        <div class="dashboard-container">
            <div class="top-section">
                <div class="dashboard-box">
                    <div class="user">
                    <div class="emoji-circle">
                        <span>ðŸ‘¶</span>
                    </div>
                    <div class="income-text">Add a kid</div>
                </div>
                    <button class="btn-icon"></button>
                </div>
            </div>
            <div class="top-section">
                <div class="dashboard-box-black">
                    <div class="user">
                    <div class="emoji-circle">
                        <span>ðŸ¤©</span>
                    </div>
                    <div class="income-text">Add an Emerald list</div>
                </div>
                    <button class="btn-icon"></button>
                </div>
            </div>
        </div>
        <div class="dashboard-selector">
        <div class="wrap-day-schedule-user">
        <div class="schedule-user">
            <div class="status">Daily Yield</div>
            <div class="wrap-user-prize">
                <div class="user">
                    <button class="user-img user-img-princess"
                        style="background-image: url(images/princess.png) ;"></button>
                    <div class="name">
                        <span>Sara</span>
                        <span class="role princess">Princess</span>
                    </div>
                </div>
                <div class="prize-progress prize-progress-text">
                    <div class="number">3000/5000</div>
                    <div class="prizes">
                        <div class="prize"></div>
                    </div>
                </div>
            </div>
            <p class="gift-description">3 days to receiving the gift: doll</p>
            <div class="wrap-user-tom">
            <div class="wrap-user-prize">
                <div class="user">
                    <button class="user-img user-img-prince"
                        style="background-image: url(images/prince.png) ;"></button>
                    <div class="name">
                        <span>Tom</span>
                        <span class="role prince">Prince</span>
                    </div>
                </div>
                <div class="prize-progress prize-progress-text">
                    <div class="number">3000/5000</div>
                    <div class="prizes">
                        <div class="prize"></div>
                    </div>
                </div>
            </div>
        </div>
            <p class="gift-description">3 days to receiving the gift: doll</p>
        </div>
    </div>
</div>
        <footer class="new-footer">
            <div class="container-fluid d-flex align-items-center justify-content-between">
                <button title="home" class="btn-home">
                    <svg>
                        <use href="images/icons.svg#home" />
                    </svg>
                </button>
                <button title="calendar" class="btn-calendar">
                    <svg>
                        <use href="images/icons.svg#calendar" />
                    </svg>
                </button>
                <button title="audio" class="btn-audio">
                    <svg>
                        <use href="images/icon-audio.svg#icon" />
                    </svg>
                </button>
                <button title="list" class="btn-list">
                    <svg>
                        <use href="images/icons.svg#list" />
                    </svg>
                </button>
                <button class="btn-user">
                    <svg>
                        <use href="images/icon-user.svg#user" />
                    </svg>
                </button>
            </div>
        </footer>
    </div>
</div>



<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/air-datepicker/air-datepicker.js"></script>
<script src="js/date-picker.mixin.js"></script>
<script src="js/script.js"></script>

</body>

</html>
