	<link rel="stylesheet" href="css/style.css">

						</div>
						<div class="modal-body overflow-auto d-flex flex-column scrollbar-hidden">
							<div class="accounts-lists">

											</div>
										</div>
										<div class="text-block">
											<h3>Inspire with Emeralds</h3>

												achievements. </p>
										</div>

									</div>
								</div>
								<!--tip_card_container end-->

										</div>
