	<div class="wrapper-main">

					<div class="user_badge user_badge_notification d-flex align-items-center">

					<button title="audio" class="btn-audio">

					</button>

					<button class="btn-user">

							<use href="images/icon-user.svg#user" />

	<script src="js/bootstrap.bundle.min.js"></script>
	<script src="js/air-datepicker/air-datepicker.js"></script>
