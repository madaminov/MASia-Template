			wrap_add_all = document.querySelectorAll('.wrap-add-kid');
			wrap_add_all_lebgth = wrap_add_all.length;
			wrap_add_all[wrap_add_all_lebgth - 1].insertAdjacentElement('afterend', clone_kid);
			clone_kid.classList.remove('hide-button-close')
			document.querySelectorAll('.count-block').forEach(box => {
				box.textContent = count_block;
				count_block++;
			})
			count_block = 1;
		}
