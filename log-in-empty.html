<!DOCTYPE html>
<html lang="en">

<head>
	<title>MAS.AI</title>
	<meta name="description" content="MAS.AI" />
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="wrapper-main">
		<div id="root" class="wrapper">
			<form action="" class="form form_login">
				<div class="form_header">
					<h2 class="title">Explore the MAS.AI</h2>
					<p class="text">Plans for you. Reminds you. Supports you.</p>
				</div>


				<div class="form-group">
					<button class="btn btn-light w-100" type="submit">Log In</button>
				</div>
				<div class="form-group">
					<button class="btn btn-outline-light w-100" type="submit">Create an Account</button>
				</div>
			</form>


			<!--modal-->
			<div class="modal fullModal pb-16 fade" id="fullModal" tabindex="-1" aria-labelledby="fullModalLabel"
				aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header bg-liner">
							<h2 class="modal-title" id="fullModalLabel">Log In</h2>
							<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
						</div>
						<div class="modal-body overflow-auto d-flex flex-column scrollbar-hidden">
							<form action="" class="form form-log-in">

								<div class="form-group">
									<label for="email" class="form-label">Email</label>
									<input type="email" class="form-control form-control-valid" name="email" id="email"
										placeholder="Type your Email address" required autocomplete="off">
								</div>
								<div class="form-group">
									<label for="password" class="form-label">Password</label>
									<div class="input-group">
										<input type="password" class="form-control form-control-password"
											name="password" id="password" placeholder="Type a Password" required>
										<span class="input-group-text password-show-view cursor-pointer"></span>
									</div>
									<div id="validationpassword" class="invalid invalid-custom visually-hidden">
										<div class="error">Error</div>
										<div class="wrap-progress visually-hidden">
											<div class="progress progress-validation" role="progressbar"
												aria-label="Basic example" aria-valuenow="33" aria-valuemin="0"
												aria-valuemax="100">
												<div class="progress-bar" style="width: 0%"></div>
											</div>
										</div>

										<div class="error-validation validation-characters visually-hidden">8 characters
											minimum</div>
										<div class="error-validation validation-number visually-hidden">a number</div>
										<div class="error-validation validation-symbol visually-hidden">one symbol
											minimum</div>
									</div>
								</div>


								<div class="form-group mb-0">
									<button class="btn btn-light w-100" type="submit" disabled>Log In</button>
									<div class="forgot-password text-center"><a href="#">Forgot password?</a></div>
								</div>

							</form>

						</div>
					</div>

				</div>
			</div>
			<!--modal end-->

		</div>
	</div>


	<script src="js/bootstrap.bundle.min.js"></script>
	<script src="js/air-datepicker/air-datepicker.js"></script>
	<script src="js/date-picker.mixin.js"></script>
	<script src="js/script.js"></script>
	<script src="js/input.js"></script>
	<script>
		var fullModal = new bootstrap.Modal(document.getElementById("fullModal"), {});
		document.onreadystatechange = function () {
			fullModal.show();
		};



	</script>
</body>

</html>
