	<script>
		var fullModal = new bootstrap.Modal(document.getElementById("fullModal"), {});
		document.onreadystatechange = function () {
			fullModal.show();
		};
		document.querySelectorAll('.form-group-count .counter').forEach(box => {
			box.addEventListener("click", (e) => {
				val_number = parseInt(document.querySelector('.form-number').value)
				if (box.classList.contains("plus")) {
					document.querySelector('.form-number').value = val_number + 1
				}
				if (box.classList.contains("minus")) {
					if (val_number > 0) {
						document.querySelector('.form-number').value = val_number - 1
					}
				}
			});

		})

		document.querySelector('form').addEventListener('change', (event) => {
			if (event.target.required) {
				if (event.target.value != '') {
					document.querySelector('form button[type="submit"]').disabled = false;
				} else {
					document.querySelector('form button[type="submit"]').disabled = true;
				}

			}
		})

	</script>
</body>

</html>
