<!DOCTYPE html>
<html lang="en">

<head>
	<title>MAS.AI</title>
	<meta name="description" content="MAS.AI" />
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="wrapper-main">
		<div id="root" class="wrapper">

			<!--modal-->
			<div class="modal fullScreenModal ai-chat-modal fade" id="fullModal" tabindex="-1"
				aria-labelledby="fullModalLabel" aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="btn-close btn-close-arrow" data-bs-dismiss="modal"
								aria-label="Close"></button>
							<h2 class="modal-title ms-auto me-auto" id="fullModalLabel">MAS.AI Assistant</h2>
						</div>
						<div class="modal-body overflow-auto d-flex flex-column scrollbar-hidden">
							<div class="group-help">
								<h2 class="title">How may I help<br />you today?</h2>
								<div class="group-help-ai-button">
									<div class="item">
										<div class="wrap-icon">
											<img src="images/diamond.png" alt="">
										</div>
										<div class="name">Today's<br />schedule</div>
									</div>
									<div class="item">
										<div class="wrap-icon">
											<img src="images/cup.png" alt="">
										</div>
										<div class="name">Tomorrow's<br />schedule</div>
									</div>
									<div class="item">
										<div class="wrap-icon">
											<img src="images/start.png" alt="">
										</div>
										<div class="name">Create new</div>
									</div>
									<div class="item">
										<div class="wrap-icon">
											<img src="images/cup.png" alt="">
										</div>
										<div class="name">Daily report</div>
									</div>
								</div>
							</div>
							<div class="bottom-menu">
								<div class="prompt-box">
									<textarea name="text" onkeyup="textarea_resize(event, 15, 1);"
										class="prompt-box-input" maxlength="2000"
										placeholder="Ask a question..."></textarea>
									<button class="btn-send-message">
										<svg>
											<use href="images/icon-send.svg#send" />
										</svg>
									</button>
									<div id="text_area_div"></div>
								</div>

								<button class="btn-microphone">
									<svg>
										<use href="images/icon-mic.svg#mic" />
									</svg>
								</button>
							</div>
						</div>
					</div>

				</div>
			</div>
			<!--modal end-->

		</div>
	</div>


	<script src="js/bootstrap.bundle.min.js"></script>
	<script>
		let fullModal = new bootstrap.Modal(document.getElementById("fullModal"), {});
		document.onreadystatechange = function () {
			fullModal.show();
		};
		function textarea_resize(event, line_height, min_line_count) {
			let min_line_height = min_line_count * line_height;
			let obj = event.target;
			let div = document.getElementById('text_area_div');
			div.innerHTML = obj.value;
			console.log(div.offsetHeight);
			let obj_height = div.offsetHeight;
			if (event.keyCode == 13)
				obj_height += line_height;
			else if (obj_height < min_line_height)
				obj_height = min_line_height;
			obj.style.height = obj_height + 'px';
		}
	</script>
</body>

</html>
